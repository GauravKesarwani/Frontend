<!DOCTYPE html>
<html>
<head>
  <title>Star Rating Approach 1 - done July 25th</title>
  <style>
    .star-rating {
      unicode-bidi: bidi-override;
      direction: rtl;
    }

    .star {
      display: inline-block;
    }

    .star:before {
      content: '\2606';
    }

    .star:hover:before,
    .star:hover ~ .star:before {
      content: '\2605';
    }
  </style>
</head>
<body>
  <div class="star-rating">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>
</body>
</html>
